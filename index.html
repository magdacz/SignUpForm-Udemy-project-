<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="banner">
                <h1 class="banner-heading">Subscribe here</h1>
                <div class="arrow">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <button class="banner-btn">Click now</button>
            </div>
        </div>

        <div class="form-container">
            <form class="sign-up-form">
                <input class="form-input" type="text" placeholder="FULL NAME">
                <input class="form-input" type="email" placeholder="EMAIL ADDRESS">
                <p>Get News?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Sign Up Here</button>
            </form>

            <div class="header">
                <h1>Welcome to CodeAndCreate</h1>
            </div>

            <div class="x-btn">&#10005</div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
